<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王可可的心愿清单</title>
    <link rel="stylesheet" type="text/css" href="colourfulButton.css">
</head>
<body>
    <a  class="colourfulButton" style="position: absolute; left: 30%; bottom: 0%;">⬅back</a>
    <div id="my-lucky"></div>

<script src="https://unpkg.com/lucky-canvas@1.7.25"></script>
<script>
  const myLucky = new LuckyCanvas.LuckyWheel('#my-lucky', {
    width: '300px',
    height: '300px',
    blocks: [{ padding: '10px', background: '#617df2' }],
    prizes: [
      { background: '#e9e8fe', fonts: [{ text: '口红' }] },
      { background: '#b8c5f2', fonts: [{ text: '包包' }] },
      { background: '#e9e8fe', fonts: [{ text: '化妆品' }] },
      { background: '#b8c5f2', fonts: [{ text: '摄影机' }] },
      { background: '#e9e8fe', fonts: [{ text: '卢飞' }] },
      { background: '#b8c5f2', fonts: [{ text: '旅游' }] },
    ],
    buttons: [{
      radius: '35%',
      background: '#8a9bf3',
      pointer: true,
      fonts: [{ text: '开始', top: '-10px' }]
    }],
    start: function () {
      // 开始游戏
      myLucky.play()
      // 使用定时器模拟接口
      setTimeout(() => {
        // 结束游戏 可根据数字固定选项
        myLucky.stop(4)
      }, 3000)
    }
  })
</script>

</body>
</html>
